<!DOCTYPE html>
<html>
  <head>
    <title>Doc</title>
  </head>
  <body>
    <form action="index.php" method="post" enctype="multipart/form-data">
      <label for="username">username:</label>
      <input
        type="text"
        id="username"
        placeholder="Spongebob"
        minlength="3"
        maxlength="15"
      />

      <br />
      <label for="password">password:</label>
      <input type="password" id="password" placeholder="ILoveSandy" />

      <br />
      <label for="email">email:</label>
      <input type="email" id="email" placeholder="squarepants@gmail.com" />

      <br />
      <label for="label">phone #:</label>
      <input
        type="tel"
        id="phone #"
        placeholder="123-456-7889"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      />

      <br />
      <label for="bday">birtdate:</label>
      <input type="date" id="birtdate" required />

      <br />
      <label for="quantity">quantity:</label>
      <input type="number" id="quantity" min="0" max="99" value="1" />

      <br />
      <label for="title">title:</label>

      <label for="Mr.">Mr.</label>
      <input type="radio" id="Mr." value="Mr." name="title" />
      <label for="Ms.">Ms.</label>
      <input type="radio" id="Ms." value="Ms." name="title" />
      <label for="PhD.">PhD.</label>
      <input type="radio" id="PhD." value="PhD." name="title" />

      <br />
      <label for="patment">payment:</label>
      <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
      </select>

      <br />
      <label for="subscribe">subscribe</label>
      <input type="checkbox" id="subscribe" />

      <br />
      <label for="comment">comment</label>
      <textarea name="" id="comment" cols="25" rows="3"></textarea>

      <br />
      <label for="file"></label>
      <input type="file" name="file" id="file" accept="image/png, jpg, webm" />

      <br />
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
